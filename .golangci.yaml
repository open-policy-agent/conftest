version: "2"
linters:
  default: none
  enable:
    - errcheck
    - goconst
    - gosec
    - govet
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - predeclared
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
    - wastedassign
  settings:
    govet:
      enable:
        - nilness
    misspell:
      locale: US
    revive:
      rules:
        - name: var-naming
          # Arguments accepts an allow list, a deny list, and a map of other options.
          # https://github.com/mgechev/revive/blob/HEAD/RULES_DESCRIPTIONS.md#var-naming
          arguments:
            - [] # Allow list. Do not remove because ordering matters.
            - [] # Deny list. Do not remove because ordering matters.
            - 
              - skip-package-name-collision-with-go-std: true
    staticcheck:
      checks:
        # These are processed in order. It is important that the inclusion
        # comes before the exclusion.
        - all
        - -SA1019
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
